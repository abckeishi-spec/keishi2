<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show More Button Test with Auto Click</title>
    <style>
        .hidden { display: none !important; }
        
        .sm-filter-group {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .sm-filter-group-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .sm-filter-option {
            display: block;
            margin: 8px 0;
            padding: 5px;
            cursor: pointer;
        }
        
        .sm-filter-more-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #1e40af;
            font-weight: 500;
        }
        
        .sm-filter-more-btn:hover {
            background: #eff6ff;
            color: #1d4ed8;
        }
        
        .sm-filter-more-item.hidden {
            display: none;
        }
        
        .test-button {
            margin: 20px;
            padding: 10px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Show More Button Test with Auto Click</h1>
    
    <button class="test-button" onclick="testButtonClick()">Test Button Click</button>
    
    <div class="sm-filter-group">
        <h4 class="sm-filter-group-title">Prefecture Test</h4>
        
        <!-- Initial visible items -->
        <label class="sm-filter-option">
            <input type="checkbox" value="tokyo"> 東京都 (100)
        </label>
        <label class="sm-filter-option">
            <input type="checkbox" value="osaka"> 大阪府 (85)
        </label>
        <label class="sm-filter-option">
            <input type="checkbox" value="kyoto"> 京都府 (60)
        </label>
        
        <!-- Hidden items (more items) -->
        <label class="sm-filter-option sm-filter-more-item hidden">
            <input type="checkbox" value="aichi"> 愛知県 (45)
        </label>
        <label class="sm-filter-option sm-filter-more-item hidden">
            <input type="checkbox" value="fukuoka"> 福岡県 (40)
        </label>
        <label class="sm-filter-option sm-filter-more-item hidden">
            <input type="checkbox" value="kanagawa"> 神奈川県 (35)
        </label>
        
        <!-- Show More Button -->
        <button type="button" class="sm-filter-more-btn" data-target="prefecture" id="prefecture-btn">
            <span class="show-more-text">さらに表示 (+3)</span>
            <span class="show-less-text hidden">表示を減らす</span>
            <i class="fas fa-chevron-down show-more-icon">▼</i>
            <i class="fas fa-chevron-up show-less-icon hidden">▲</i>
        </button>
    </div>
    
    <script>
        // Extracted JavaScript from archive-grant.php
        function handleMoreFiltersToggle(e) {
            e.preventDefault();
            e.stopPropagation();
            
            console.log('handleMoreFiltersToggle called');
            
            const btn = e.target.closest('.sm-filter-more-btn');
            if (!btn) {
                console.log('No button found');
                return;
            }
            
            const target = btn.dataset.target;
            console.log('Button target:', target);
            
            const filterGroup = btn.closest('.sm-filter-group');
            if (!filterGroup) {
                console.log('No filter group found');
                return;
            }
            
            const moreItems = filterGroup.querySelectorAll('.sm-filter-more-item');
            const showMoreText = btn.querySelector('.show-more-text');
            const showLessText = btn.querySelector('.show-less-text');
            const showMoreIcon = btn.querySelector('.show-more-icon');
            const showLessIcon = btn.querySelector('.show-less-icon');
            
            console.log('Found elements:', {
                moreItems: moreItems.length,
                showMoreText: !!showMoreText,
                showLessText: !!showLessText,
                showMoreIcon: !!showMoreIcon,
                showLessIcon: !!showLessIcon
            });
            
            // 現在の状態を正しく判定: showMoreTextが見える（hiddenクラスがない）場合は折りたたまれている状態
            const isCollapsed = showMoreText && !showMoreText.classList.contains('hidden');
            console.log('Current state - isCollapsed:', isCollapsed);
            
            if (isCollapsed) {
                // 折りたたまれている -> 展開する
                console.log('Expanding items');
                moreItems.forEach(item => {
                    item.classList.remove('hidden');
                });
                if (showMoreText) showMoreText.classList.add('hidden');
                if (showLessText) showLessText.classList.remove('hidden');
                if (showMoreIcon) showMoreIcon.classList.add('hidden');
                if (showLessIcon) showLessIcon.classList.remove('hidden');
            } else {
                // 展開されている -> 折りたたむ
                console.log('Collapsing items');
                moreItems.forEach(item => {
                    item.classList.add('hidden');
                });
                if (showMoreText) showMoreText.classList.remove('hidden');
                if (showLessText) showLessText.classList.add('hidden');
                if (showMoreIcon) showMoreIcon.classList.remove('hidden');
                if (showLessIcon) showLessIcon.classList.add('hidden');
            }
            
            console.log('Toggle complete');
        }
        
        // Event delegation for dynamic elements
        document.addEventListener('click', function(e) {
            console.log('Click event detected on:', e.target);
            const btn = e.target.closest('.sm-filter-more-btn');
            if (btn) {
                console.log('Filter more button clicked:', btn);
                handleMoreFiltersToggle(e);
            }
        });
        
        function testButtonClick() {
            console.log('Test button clicked - triggering show more button click');
            const prefectureBtn = document.getElementById('prefecture-btn');
            if (prefectureBtn) {
                console.log('Found prefecture button:', prefectureBtn);
                prefectureBtn.click();
            } else {
                console.log('Prefecture button not found');
            }
        }
        
        console.log('JavaScript loaded and event listeners attached');
        
        // Auto-test after 2 seconds
        setTimeout(function() {
            console.log('Starting auto test after 2 seconds...');
            testButtonClick();
        }, 2000);
    </script>
</body>
</html>
